<div class="wrapper text-center shadow-lg p-3 mb-5 bg-body rounded bg-light">
    <div class="logo">
        <img src="../../assets/image/bnk.jpg" alt="">
    </div>
    <div class="text-center fs-6 fw-bold mt-4 name">
        My Bank
    </div>
    <!-- property binding [formgroup]-->
    <form  [formGroup]="registerForm" class="text-center p-3 mt-3 ">
        <div class="form-field d-flex align-content-center m-3 shadow-lg rounded">
            <input  formControlName="uname" type="text" name="userName" id="reg_name" placeholder="Username">
        </div>
        <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" style="color:red;">Invalid User</div>
        <div class="form-field d-flex align-content-center m-3 shadow-lg rounded">
            <input formControlName="acno" type="text" name="acno" id="reg_acno" placeholder="Account number">
        </div>
        <div *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors" style="color:red;">Invalid account number </div>

        <div class="form-field d-flex align-items-center m-3 shadow-lg rounded">
            <input formControlName="pswd" type="password" name="password" id="reg_pswd" placeholder="Password">
        </div>
        <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" style="color:red;">Invalid password</div>

        <button class="btn btn-primary mt-3 shadow-lg rounded" (click)="register()" type="button">Register</button>
    </form>
    <div class="text-center m-2">
        <a routerLink="">Sign in</a>
    </div>
</div>
